<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.css">
		<script src="jq/jQuery3.6.1.js"></script>
		<script src="bootstrap-3.4.1-dist/js/bootstrap.js"></script>
		<title>组件</title>
		<style>
			.jumbotron{
				background-image: url('img/q3.jpg');
				height: 400px;
				color: #9c8aff;
				background-size: cover;
			}
			.pager>li>a{
				background: #ffb0e1;
				color: #fff;
			}
			/* 鼠标放在按钮上的颜色 */
			.pager>li>a:hover{
				background: #55aaff;
				color: #c6cfff;
			}
			/* 点击后的颜色 */
			.pager>li>a:focus{
				background: #ff73df;
				color: #c6cfff;
			}
			#msg{
				position: absolute;
				top: 10px;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- 巨幕 -->
				<div class="jumbotron">
				<h2>欢迎来到从零开始的异世界生活</h2>
				<h5>蕾姆最想听的话，在最希望听到的时候，能让最希望的人说给我听 </h5>
				<p><a href="#" class="btn btn-primary btn-lg">点击发表文章..</a></p>
			</div>
			<!-- 对齐连接 -->
			<nav aria-label="...">
				<ul class="pager">
					<li class="previous">
					<a href="#"><span aria-hidden="true">&larr;</span>上一页</a>
					</li>
					<li class="next">
						<a href="#">下一页<span aria-hidden="true">&rarr;</span></a>
					</li>
				</ul>
			</nav>
			
			<!-- 商品显示 -->
			<div class="row">
				<!-- 分类列表 -->
				<div class="col-xs-6 col-md-3">
					<ul class="list-group">
						<li class="list-group-item active">动漫人物<span class="badge">99</span>
						</li>
						<li class="list-group-item">22</li>
						<li class="list-group-item">33</li>
						<li class="list-group-item">01</li>
						<li class="list-group-item">99</li>
						<li class="list-group-item">7788</li>
					</ul>
				</div>
				
				<!-- 动漫人物 -->
				<div class="col-xs-6 col-md-4">
					<div class="thumbnail">
						<img src="./img/q7.jpg"/>
						<div class="caption">
							<h3>雷姆酱</h3>
							<p>在讨论未来的时候，怎么能没有笑容呢</p>
							
							<!-- 进度条 -->
							<div class="progress">
							  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" 
									aria-valuemax="100" style="width: 30%;">
								已售：<span >60%</span>
							  </div>
							</div>
							
							<p>
								<a class="btn btn-danger buy" role="button">点击</a>
								<a  class="btn btn-info add" role="button">点击1</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 弹框提示 -->
		<div class="alert alert-info" role="alert" id="msg"></div>
	</body>
	<script>
		$(function(){
			let count=10; //库存
			let number=0; //已售
			$(".buy").click(function(e){
				if(number<count){
					number++;
					let w=(number / count)*100; //销售百分比
					$('.progress-bar').css("width",w+ "%"); //设置进度条宽度
					$('.progress-bar>span').text(w+"%");//修改显示的百分比
					
					$("#msg").removeClass("sr-only alert-danger"); //移除隐藏它的类
					$("#msg").addClass("alert-success");//设置情景为成功
					$("#msg").html(`<span class='glyphicon glyphicon-info-sign'></span> 点击成功`)
					//1.5秒后隐藏弹框
					setTimeout(function(){
						$("#msg").addClass("sr-only"); //移除隐藏它的类
					},1500);
				}
			});
			
			//点击1 点击事件
			$(".add").click(function(e){
				$("#msg").removeClass("sr-only alert-success"); //移除隐藏它的类
				$("#msg").addClass("alert-info");//设置情景为成功
				$("#msg").html(`<span class='glyphicon glyphicon-info-sign'></span> 点击1失败`);

				//1.5秒后隐藏弹框
				setTimeout(function(){
					$("#msg").addClass("sr-only"); //移除隐藏它的类
				},1500)
			});
		});
		
		
	</script>
</html>
