<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.css">
		<link rel="stylesheet" href="./maike.css">
		<title>麦客注册</title>
	</head>
	<body>
		<div class="container-fluid bg-img">
		<!-- logo -->
		<div class="row logo">
			<div class="col-md-10 pt-2 col-md-offset-1">
				<img src="./img/3.png" >
			</div>
		</div>
		
		<!-- 内容部分 -->
		<div class="row">
			<div class="col-md-12">
				<div class="center-block main-content mt-2">
					
					<div class="row at-2">
						<div class="col-xs-6 text-right hg"><span>登录</span></div>
						<div class="col-xs-6 hj"><span>注册</span></div>
					</div>
					<!-- 输入框 -->
					<form role="form" class="has-feedback">
						<div class="form-group">
							<div class="input-group col-md-12 ">
								<input class="form-control pr-0 pl-3 z-1" placeholder="邮箱"/>
								<span class="glyphicon glyphicon-user form-control-feedback left-0 text-primary"></span>
							</div>
						</div>
						
						<div class="form-group">
							<div class="input-group col-md-12">
								<input class="form-control pr-0 pl-3 z-1" placeholder="密码"/>
								<span class="glyphicon glyphicon-lock form-control-feedback left-0 text-primary"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group col-md-12">
								<input class="form-control pr-0 pl-3 z-1" placeholder="组织"/>
								<span class="glyphicon glyphicon-list-alt form-control-feedback left-0 text-primary"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group col-md-12">
								<input class="form-control pr-0 pl-3 z-1" placeholder="昵称"/>
								<span class="glyphicon glyphicon-leaf form-control-feedback left-0 text-primary"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group col-md-12">
								<input class="form-control pr-0 pl-3 z-1" placeholder="手机"/>
								<span class="glyphicon glyphicon-phone form-control-feedback left-0 text-primary"></span>
							</div>
						</div>
						<!-- 注册按钮 -->
						<div class="form-group ">
							<div class="input-group col-md-12 zx">
								<button class="col-md-12 btn btn-primary zc">注册账户</button>
							</div>
						</div>
					</form>

					<div>
						<p class="p1">点击注册账号，表示同意<a href="#" style="color: rgb(223, 223, 223);">《服务条款》</a></p>
					</div>
				</div>
			</div>
		</div>
		
		
	</div>
	</body>
</html>
