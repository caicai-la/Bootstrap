<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>响应式图像 </title>
		<link rel="stylesheet" href="../bootstrap-4.6.2-dist/css/bootstrap.css">
	</head>
	<body>
<!-- 		 根据浏览器大小实现不同图像 
		<div class="container">
			<picture>
				<source media="(min-width:768px)" srcset="../img/q1.jpg">
				<source media="(min-width:578px)" srcset="../img/q2.jpg">
				<img src="../img/q3.jpg" class="img-fluid">
			</picture>
		</div>
-->
		<!-- 图文框 -->
		<div class="container">
			<div class="row">
				<div class="col-4">
					<figure class="figure">
						<img src="../img/q3.jpg" class="figure-img img-fluid rounded" >
						<figcaption class="figure-caption">麻衣学姐</figcaption>
					</figure>
				</div>
				<div class="figure">
					<img src="../img/q1.jpg" class="figure-img img-fluid rounded" >
					<figcaption class="figure-caption text-center">
						<b>樱岛麻衣</b>
						<br>
						<b style="color: red; font-size: 20px;">今天的麻衣学姐依旧美美哒</b>
						<del>樱岛2023</del>
						
					</figcaption>
				</div>
				<div class="figure">
					<img src="../img/q6.jpg" class="figure-img img-fluid rounded" >
					<figcaption class="figure-caption text-right">黑大帅</figcaption>
				</div>
			</div>
		</div>
		
	</body>
</html>
