<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../bootstrap-4.6.2-dist/css/bootstrap.css">
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col">
					<h1>h1. 标题 <small>副标题</small></h1>
					<h2>h1. 标题 <small class="text-muted">副标题</small></h2>
					<h3>h3. Bootstrap heading <small>Secondary text</small></h3>
					<h4>h4. Bootstrap heading <small>Secondary text</small></h4>
					<h5>h5. Bootstrap heading <small>Secondary text</small></h5>
					<h6>h6. Bootstrap heading <small>Secondary text</small></h6>
					
					<p>mark文本： <mark>高亮</mark></p>
					<p><del>del删除文本</del></p>
					<p><s>s标签</s></p>
					<p>ins标签插入文本：<ins>下划线</ins></p>
					<p><u>u标签下划线</u></p>
					<p>small标签：<small>小号字体</small></p>
					<p>strong加粗文本：<strong>加粗</strong></p>
					<p>em文本：<em>斜体效果</em></p>
				</div>
			</div>
		</div>
	</body>
</html>
