<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.css">
		<link rel="stylesheet" href="./boss.css">
		<title>boss</title>
	</head>
	<body>
		<div class="container-fluid bg-img">
		<!-- logo -->
		<div class="row logo">
			<div class="col-md-4 pt-2 col-md-offset-1">
				<img src="./img/logo.png" >
			</div>
		</div>
		
		<!-- 内容部分 -->
		<div class="row">
			<div class="col-md-12">
				<div class="center-block main-content mt-2">
					<h3 class="text-center">注册</h3>
					<p class="pull-right"><a href="#">在钉钉上使用表单大师？</a></p>
					
					<!-- 表单 -->
					<form role="form" class="has-feedback">
						<div class="form-group">
							<div class="input-group col-md-12">
								<input class="form-control pr-0 pl-3 z-1" placeholder="输入手机号码"/>
								<span class="glyphicon glyphicon-user form-control-feedback left-0 text-primary"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group col-md-12">
								<div class="col-md-8 pl-0">
									<input class="form-control pr-0 pl-3 z-1" placeholder="输入验证码"/>
										<span class="glyphicon glyphicon-barcode form-control-feedback left-0 text-primary"></span>
									</div>
									<!-- 按钮 -->
									<div class="col-md-4 p-0">
									<button class="btn btn-primary col-md-12">获取验证码</button>
									</div>
								</div>
						</div>
						<div class="form-group">
							<div class="input-group col-md-12">
								<input class="form-control pr-0 pl-3 z-1" placeholder="密码,至少6位字母或数字"/>
								<span class="glyphicon glyphicon-lock form-control-feedback left-0 text-primary"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group col-md-12">
								<input class="form-control pr-0 pl-3 z-1" placeholder="再次输入密码"/>
								<span class="glyphicon glyphicon-lock form-control-feedback left-0 text-primary"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group col-md-12">
								<input class="form-control pr-0 pl-3 z-1" placeholder="邮箱地址"/>
								<span class="glyphicon glyphicon-envelope form-control-feedback left-0 text-primary"></span>
							</div>
						</div>
						<!-- 注册按钮 -->
						<div class="form-group">
							<div class="input-group col-md-12">
								<button class="col-md-12 btn btn-primary">注册</button>
							</div>
						</div>
					</form>
					
					<div>
						<p class="pull-left">已有账号，<a href="#">登录</a></p>
						<p class="pull-right">注册即代表您已阅读并同意<a href="#">《使用协议》</a></p>
					</div>
					
				</div>
			</div>
		</div>
		
		
	</div>
	</body>
</html>
